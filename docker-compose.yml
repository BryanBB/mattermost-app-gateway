version: "3.9"
networks:
  default:
    name: "mattermost-apps-dev"
services:
  mattermost-apps-golang-webhooks:
    image: "golang:latest"
    restart: "unless-stopped"
    working_dir: "/app"
    ports:
      - "8081:8081"
    environment:
      MATTERMOST_SITEURL: "http://localhost:8065"
      APP_HOST: "app.ttjy.club" # Same as the service's network name
      APP_PORT: 4000
    volumes:
      - "./:/app"
    command: "bash -c 'go run .'"
